{% extends "base.html" %}

{% block title %}Edit Note{% endblock %}

{% block content %}
    <h1>Edit Note</h1>
    <form action="{{ url_for('edit_note', note_id=note.id) }}" method="post">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ note.title }}"><br>
        <label for="content">Content:</label><br>
        <textarea id="content" name="content">{{ note.content }}</textarea><br>
        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category" value="{{ note.category.name }}"><br><br>
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
